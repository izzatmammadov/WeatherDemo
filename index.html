    <title>Weather App</title>

  <body>
    <main class="container d-flex flex-column justify-content-center my-5 w-50 mx-auto p-3" id="weather-container">
      <h1 class="text-center text-light mt-5">Weather App</h1>
      <form class="form" id="weather-form">
        <div class="d-flex w-50 mx-auto my-3">
          <input
            class="form-control border-light"
            type="text"
            id="city"
            placeholder="Enter a city..."
            required
          />
          <button class="btn btn-light ml-2" type="submit">
            <span class="material-symbols-outlined">search</span>
          </button>
        </div>
      </form>
      <div class="container shadow-lg text-light w-75 mx-auto text-center bg-transparent rounded p-3" id="weather-info">
        <img style="object-fit: cover;" class="img-fluid rounded" src="https://i.pinimg.com/originals/94/76/5c/94765cc674ee3688fb3fa6478dc435aa.png" alt="#">
